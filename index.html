<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MFM Contact</title>
</head>
<body>
    <header>
        <img src="/assets/lotr_hp.jpg" alt="img lotr or harry potter">
    </header>

    <section>
        <div class="card_MFM">
                <h2>MFM DIGITAL<br></h2>
                Rue Middelbourg 66, 1170 Watermael-Boitsfort<br> +32 2 880 96 92 <br>info@mfmdigital.com<br>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.792C0 19.506.494 20 1.104 20h9.578v-7.745H8.076V9.237h2.606V7.01c0-2.584 1.578-3.99 3.883-3.99c1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.596-1.496 1.47v1.927h2.989l-.39 3.018h-2.6V20h5.097c.61 0 1.104-.494 1.104-1.104V1.104C20 .494 19.506 0 18.896 0"/></svg> 
                </span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                    </svg>          
                </span>
        </div>

        <div class="contactez-nous">
            <h2>CONTACTEZ-NOUS</h2>

            <p>
                Notre agence vous promet une expertise personnalisée et un accompagnement sur-mesure pour la réalisation de votre site internet et/ou de votre application.
            </p>

            <div class="btn_toggle">
                <div class="slider"></div>
                <button type= "button" class="btn_active">LORD OF THE RINGS</button>
                <button type="button">HARRY POTTER</button>  
            </div>
            
            <form action="#" method="post">
                
                <div class="row">
                    <div class="form">
                        <label for="nom">Nom*</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>

                    <div class="form">
                        <label for="prenom">Prénom*</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>

                <div class="form">
                    <label for="telephone">Numéro de téléphone*</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <div class="form">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form">
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse">
                </div>

                <div class="row">
                    <div class="form">
                        <label for="codepostal">Code Postal :</label>
                        <input type="text" id="codepostal" name="codepostal">
                    </div>

                    <div class="form">
                        <label for="ville">Ville :</label>
                        <input type="text" id="ville" name="ville">
                    </div>
                </div>

                <label class="checkbox">
                    <input type="checkbox" id="consent" name="consent" required>
                        J’accepte que mes données soient protégées par Gandalf et vérifiées par le Ministère de la Magie.
                </label>

                <button type= "submit" class="btn_envoyer">ENVOYER
                </button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>


</body>
</html>
